{% extends 'base.html' %}
{% load static %}
{% block content %}
  <section class="container-fluid">
    <div class="row">

      <!-- Right Column: Skills and Portfolio -->
      <div class="col-md-8 bg-color-three-reasons section-column">
        <!-- Portfolio Section -->
        <div class="row">
          <div class="col-12">
            <h3 class="section-heading uppercase">My Portfolio</h3>
          </div>
        </div>
        <div class="row">
          {% for project in projects %}
            <div class="col-12 col-md-6">
              {% include 'main/project_card.html' %}
            </div>
          {% empty %}
            <div class="col-12">
              <p>No projects available.</p>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </section>
{% endblock %}
