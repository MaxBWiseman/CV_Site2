{% extends 'base.html' %}
{% load static %}
{% block content %}
<section>
    <div class="row">
        <div class="col-md-4 bg-color-conferences section-column">
            <div class="row">
                <div class="col-12">
                    <h3 class="section-heading uppercase">
                        Conferences And Meetups Attended
                    </h3>
                </div>
            </div>
            <div id="map"></div>
        </div>
        <div id="main-content-viewport" class="col-md-8 bg-color-groups">
            <div class="ms-3 row">
                <div class="col">
                    <h3 class="section-heading uppercase">My Portfolio</h3>
                </div>
            </div>
            <div class="row ms-3">
                {% for project in projects %}
                    {% include 'main/project_card.html' %}
                {% empty %}
                    <p>No projects available.</p>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
