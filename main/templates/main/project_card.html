<div class="col-10 offset-1 offset-sm-0 col-sm-4 col-md-6">
    <a href="{% url 'project_detail' project.slug %}" class="card-link; text-decoration-none">
        <div class="row card">
            <div class="p-0 card-img-top">
                <img src="{{ project.project_banner_image.url }}" alt="Project Image" />
            </div>
            <div class="col-10">
                <h4 class="three-reasons-heading uppercase">{{ project.title }}</h4>
                <p>{{ project.description }}</p>
            </div>
        </div>
    </a>
</div>
